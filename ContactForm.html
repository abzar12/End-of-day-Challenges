<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactForm.css">
    <title>AS_Code | Abouzari</title>
</head>

<body>
    <main>
        <section>
            <div class="container">
                <div class="ac-head">
                    <div class="septhead active">1 Basic Information</div>
                    <div class="septhead">2 About the Website</div>
                    <div class="septhead">3 Design & Style</div>
                    <div class="range"></div>
                </div>
                <form action="" method="post">
                    <!-- -------------------------setp 1 is started here ------------------------- -->
                    <div class="ac-step active">
                        <h1>Basic Information</h1>
                        <div class=" ac-form-step1 ">
                            <div class="" style="position: relative;">
                                <label for="fullname" class="animation">Full Name</label>
                                <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
                            </div>
                            <div class="" style="position: relative;">
                                <label for="email" class="animation">Email </label>
                                <input id="email" name="email" type="email" placeholder="abouzari@gmail.com" required>
                            </div>
                            <div class="" style="position: relative;">
                                <label for="business" class="animation">Business /Organization Name </label>
                                <input type="text" id="business" name="business" placeholder="Your Organization Name"
                                    required>
                            </div>
                            <div class="" style="position: relative;">
                                <label for="phone" class="animation">Phone Number </label>
                                <input id="phone" name="phone" type="text" placeholder="+223 91716839" required>
                            </div>
                            <div class="" style="position: relative;">
                                <label for="contact" class="animation">Preferred way to contact you?</label>
                                <div class="special">
                                    <input type="radio" name="contact" id="contact" value="Email">
                                    <label for="">Email</label>
                                    <input type="radio" name="contact" id="contact" value="Whatsapp">
                                    <label for="">Whatsapp</label>
                                    <input type="radio" name="contact" id="contact" value="Phone">
                                    <label for="">Phone</label>
                                </div>
                            </div>
                            <div class="ac-button">
                                <button type="button" onclick="Nextpage()">Next</button>
                            </div>
                        </div>
                    </div>
                    <!-- -------------------------setp 2 is started here ------------------------- -->
                    <div class="ac-step ">
                        <h2>About the Website</h2>
                        <div class="">
                            <div class="" style="position: relative;">
                                <label for="WebsiteGoal" class="animation">What is the main goal of the website
                                    ?</label>
                                <div class="special">
                                    <input type="checkbox" name="business" id="WebsiteGoal" value="Business ">
                                    <label for="">Business Informational <small>(present my business)</small></label>
                                    <br>
                                    <input type="checkbox" name="e-commerce" id="WebsiteGoal" value="E-commerce">
                                    <label for="">E-commerce Sell products online
                                        <small>(e-commerce)</small></label><br>
                                    <input type="checkbox" name="portfolio" id="WebsiteGoal" value="Portfolio">
                                    <label for="">Portfolio or gallery</label><br>
                                    <input type="checkbox" name="others" id="WebsiteGoal" value="Others:">
                                    <label for="">Others</label>
                                </div>
                            </div>
                            <div class="" style="position: relative;">
                                <label for="domainName" class="animation">Do you already have a domain name ?</label>
                                <div class="special">
                                    <input type="radio" name="domain" value="Yes" id="domainName">
                                    <label for="">Yes</label>
                                    <input type="radio" name="domain" value="No" id="domainName">
                                    <label for="">No</label>
                                </div>
                            </div>
                            <div class="" style="position: relative;">
                                <label for="hosting" class="animation">Do you already have website hosting ? </label>
                                <div class="special">
                                    <input type="radio" name="hosting" value="Yes" id="hosting">
                                    <label for="">Yes</label>
                                    <input type="radio" name="hosting" value="No" id="hosting">
                                    <label for="">No</label>
                                </div>

                            </div>
                            <div class="" style="position: relative;">
                                <label for="content" class="animation">Do you already have the content ready ?</label>
                                <div class="special">
                                    <input type="radio" name="content" value="Yes" id="content">
                                    <label for="">Yes</label>
                                    <input type="radio" name="content" value="No" id="content">
                                    <label for="">No</label>
                                </div>
                            </div>
                            <div class="" style="position: relative;">
                                <label for="content" class="animation">Estimated number of pages ?</label>
                                <div class="special">
                                    <input type="radio" name="page" value="1 page" id="">
                                    <label for="">1 page</label>
                                    <input type="radio" name="page" value="2-5 pages" id="">
                                    <label for="">2 &ndash; 5 pages</label>
                                    <input type="radio" name="page" value=" 6-10 pages" id="">
                                    <label for="">6 &ndash; 10 pages</label>
                                    <input type="radio" name="page" value="More than 10" id="">
                                    <label for=""> More than 10 </label>
                                </div>
                            </div>
                            <div class="" style="position: relative;">
                                <label for="describe" class="animation">Describe your business in 2&ndash;3 sentences
                                </label>
                                <textarea name="DescritionWebsite" id="describe" cols="30" rows="5"
                                    style="resize: vertical;"></textarea>
                            </div>
                                <div class="ac-buttonBoth">
                                    <button type="button" onclick="Prevpage()">Back</button>
                                    <button type="button" onclick="Nextpage()">Next</button>
                                </div>
                        </div>
                    </div>
                    <!-- -------------------------setp 3 is started here ------------------------- -->
                    <div class="ac-step">
                        <h3>Design & Style</h3>
                        <div class="ac-form-step1">
                            <div class="1" style="position: relative;">
                                <label for="" class="animation">Do you have websites you like ? <span
                                        style="font-size: small;">Please
                                        share links</span> </label>
                                <input type="text" placeholder="Share link" name="Website_link">
                            </div>
                            <div class="" style="position: relative;">
                                <label for="time" class="animation">When would you like the website to be ready?</label>
                                <div class="special">
                                    <input type="radio" name="WorkTime" id="time" value="As soon as possible">
                                    <label for="">As soon as possible</label>
                                    <input type="radio" name="WorkTime" id="time" value="Within 1 month">
                                    <label for="">Within 1 month</label>
                                    <input type="radio" name="WorkTime" id="time" value="Within 2&ndash;3 months">
                                    <label for="">Within 2&ndash;3 months</label>
                                    <input type="radio" name="WorkTime" id="time" value="Flexible">
                                    <label for="">Flexible</label>
                                </div>
                            </div>
                            <div class="" style="position: relative;">
                                <label for="budget" class="animation">Do you have a budget in mind? </label>
                                <div class="special">
                                    <input type="radio" name="websitePrice" id="budget" value="500 $">
                                    <label for="">500$</label>
                                    <input type="radio" name="websitePrice" id="budget"
                                        value="Between 500 $ and 1000 $">
                                    <label for="">500 $ &ndash; 1 000 $</label>
                                    <input type="radio" name="websitePrice" id="budget" value="More than 2 500 $">
                                    <label for="">More than 2 500 $</label>
                                    <input type="radio" name="websitePrice" id="budget" value="Not sure yet">
                                    <label for="">Not sure yet</label>
                                </div>
                                <div class="">
                                <div class="ac-buttonBack">
                                    <button type="button" onclick="Nextpage()">Back</button>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
