<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Search Items & Filter</title>
</head>

<body>
    <main>
        <section class="bg-gray-200">
            <h1 class="text-center py-5 text-3xl text-black-300 font-[Merriweather]">Abouzari-Search</h1>
            <div class="w-full mx-auto px-5">
                <div class=" text-center">
                    <input type="text" placeholder="Search ..." name="search" id="search"
                        class="shadow-[1px_1px_20px_5px_white] my-5 outline-none h-9 w-52 focus:w-72 focus:sm:w-99  rounded-full px-3">
                </div>

                <div class="mx-auto sm:flex gap-2 mt-5 ">
                    <div class="sm:w-[250px] mb-5 mr-3  lg:ml-10">
                        <div class=" border-l-5 border-blue-900 overflow-scroll pl-5">
                            <h2 class="text-2xl font-[Open-Sans] ">Filters</h2>
                            <div class="flex sm:inline items-center justify-between">
                                <div class="py-2 font-[Lora] text-[1.1rem] ">
                                    <input type="checkbox" class=" scale-[1.3] mr-2" value="phone" id="phone">
                                    <label for="phone">Phone</label>
                                </div>
                                <div class="py-2 font-[Lora] text-[1.1rem] ">
                                    <input type="checkbox" class=" scale-[1.3] mr-2" value="computer" id="computer">
                                    <label for="computer">Computer</label>
                                </div>
                                <div class="py-2 font-[Lora] text-[1.1rem] ">
                                    <input type="checkbox" class=" scale-[1.3] mr-2" value="dress" id="dress">
                                    <label for="dress">Dress</label>
                                </div>
                                <div class="py-2 font-[Lora] text-[1.1rem] ">
                                    <input type="checkbox" class=" scale-[1.3] mr-2" value="watch" id="watch">
                                    <label for="watch">Watch</label>
                                </div>
                                <div class="py-2 font-[Lora] text-[1.1rem] ">
                                    <input type="checkbox" class=" scale-[1.3] mr-2" value="glasses" id="glasses">
                                    <label for="glasses">Glasses</label>
                                </div>
                                <div class="py-2 font-[Lora] text-[1.1rem]">
                                    <input type="checkbox" class=" scale-[1.3] mr-2" value="bag" id="bag">
                                    <label for="bag">Bag</label>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class=" w-full">
                        <div class="root max-w-[900px] gap-10 flex justify-center items-center flex-wrap mx-auto">

                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>

    </main>
    <!-- javascript link -->
    <script src="search.js"></script>
</body>

</html>
