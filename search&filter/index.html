<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Search Items & Filter</title>
</head>

<body>
    <main>
        <section class="bg-gray-200 h-screen">
            <h1 class="text-center py-5 text-3xl text-black-300 font-[Merriweather]">Abouzari-Search</h1>
            <div class="w-full mx-auto px-5">
                <div class=" text-center">
                    <input type="text" placeholder="Search ..." name="search" id="search"
                        class="shadow-[1px_1px_20px_5px_white] my-5 outline-none h-9 w-52 focus:w-72 focus:sm:w-99  rounded-full px-3">
                </div>

                <div class="mx-auto sm:flex gap-5 mt-5">
                    <div class="sm:w-[200px] pl-7 mb-5 overflow-scroll ml-2 border-l-5 border-blue-900">
                        <h2 class="text-2xl -ml-5 font-[Open-Sans] ">Filters</h2>
                        <div class="flex sm:inline items-center w-[500px] justify-between bg-gray-200">
                            <div class="py-2 font-[Lora] text-[1.1rem] ">
                                <input type="checkbox" class=" scale-[1.3] mr-2" name="phone" id="phone">
                                <label for="">Phone</label>
                            </div>
                            <div class="py-2 font-[Lora] text-[1.1rem] ">
                                <input type="checkbox" class=" scale-[1.3] mr-2" name="computer" id="computer">
                                <label for="">Computer</label>
                            </div>
                            <div class="py-2 font-[Lora] text-[1.1rem] ">
                                <input type="checkbox" class=" scale-[1.3] mr-2" name="dress" id="dress">
                                <label for="">Dress</label>
                            </div>
                            <div class="py-2 font-[Lora] text-[1.1rem] ">
                                <input type="checkbox" class=" scale-[1.3] mr-2" name="watch" id="watch">
                                <label for="">Watch</label>
                            </div>
                            <div class="py-2 font-[Lora] text-[1.1rem] ">
                                <input type="checkbox" class=" scale-[1.3] mr-2" name="glasses" id="glasses">
                                <label for="">Glasses</label>
                            </div>
                            <div class="py-2 font-[Lora] text-[1.1rem]">
                                <input type="checkbox" class=" scale-[1.3] mr-2" name="bag" id="bag">
                                <label for="">Bag</label>
                            </div>
                        </div>
                    </div>
                    <div class=" w-full px-5">
                        <div class="root grid grid-cols-4 gap-5">

                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>

    </main>
    <!-- javascript link -->
    <script src="search.js"></script>
</body>

</html>
