<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <title>Drum Kit</title>
    <style>

    </style>
</head>

<body>
    <section class="ac_section">
        <div class="ac_container">
            <div class="ac_row">
                <h1 style="text-align: center; font-size: 35px; color: rgb(17,220, 231);">Abouzari-Drum-Kit</h1>
                <div class="ac_key">
                    <div data-key="30" class="key">A <span>drum</span></div>
                    <div data-key="35" class="key">S <span>drum</span></div>
                    <div data-key="40" class="key">D <span>drum</span></div>
                    <div data-key="45" class="key">F <span>drum</span></div>
                    <div data-key="50" class="key">G <span>drum</span></div>
                    <div data-key="55" class="key">H <span>drum</span></div>
                    <div data-key="60" class="key">J <span>drum</span></div>
                    <div data-key="65" class="key">K <span>drum</span></div>
                    <div data-key="70" class="key">L <span>drum</span></div>
                    <div data-key="75" class="key">M <span>drum</span></div>
                    <div data-key="80" class="key">U <span>drum</span></div>
                    <div data-key="85" class="key">I <span>drum</span></div>
                    <div data-key="90" class="key">R <span>drum</span></div>
                    <div data-key="95" class="key">Q <span>drum</span></div>
                    <div data-key="99" class="key">O <span>drum</span></div>

                    <!-- audio -->
                    <audio data-key="30" src="./sounds/1.wav"></audio>
                    <audio data-key="35" src="./sounds/2.wav"></audio>
                    <audio data-key="40" src="./sounds/3.wav"></audio>
                    <audio data-key="45" src="./sounds/4.wav"></audio>
                    <audio data-key="50" src="./sounds/5.wav"></audio>
                    <audio data-key="55" src="./sounds/6.wav"></audio>
                    <audio data-key="60" src="./sounds/7.wav"></audio>
                    <audio data-key="65" src="./sounds/8.wav"></audio>
                    <audio data-key="70" src="./sounds/9.wav"></audio>
                    <audio data-key="75" src="./sounds/10.wav"></audio>
                    <audio data-key="80" src="./sounds/11.wav"></audio>
                    <audio data-key="85" src="./sounds/12.wav"></audio>
                    <audio data-key="90" src="./sounds/13.wav"></audio>
                    <audio data-key="95" src="./sounds/14.wav"></audio>
                    <audio data-key="80" src="./sounds/15.wav"></audio>



                </div>
            </div>
        </div>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.addEventListener('keydown', (event) => {
                const pressKey = event.key.toUpperCase();

                document.querySelectorAll('.key').forEach(keyele => {
                    if (keyele.textContent.trim().startsWith(pressKey)) {
                        keyele.classList.add('active');
                        const audio = document.querySelector(`audio[data-key = "${keyele.dataset.key}"]`);
                        audio.play();
                        if(!audio) return;
                        audio.currentTime = 0;

                    }
                    setInterval(() => {
                        keyele.classList.remove('active')
                    }, 200)
                })
            })
        });

    </script>
</body>

</html>
